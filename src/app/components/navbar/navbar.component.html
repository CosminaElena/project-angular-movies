<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="authenticationService.isAuth()">
  <a class="navbar-brand" [routerLink]="['/home']">Movies App </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="container">
      <div class="spacer"></div>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a [routerLink]="['/home']" class="nav-link"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li routerLinkActive="active" class="nav-item dropdown">
          <a
            [routerLink]="['/movie']"
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Movies
          </a>
          <div routerLinkActive="active" class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a [routerLink]="['/movie/watch-list']" class="dropdown-item"
              >Watch-list</a
            >
            <a routerLinkActive="active"
              [routerLink]="['/movie/movie-details/:id']"
              class="dropdown-item"
              href="#"
              >Details</a
            >
          </div>
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a [routerLink]="['/article']" class="nav-link">Article</a>
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a [routerLink]="['/new-releases']" class="nav-link">New Releases</a>
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a [routerLink]="['/blog']" class="nav-link">Blog</a>
        </li>

      
          <li *ngIf="!authenticationService.isAuth()" class="nav-item">
            <a class="nav-link" [routerLink]="['/login']" >Login</a>
          </li>
          <li *ngIf="authenticationService.isAuth()" class="nav-item">
            <a class="nav-link" (click)="authenticationService.logout()">{{authenticationService.loggedinUser}}</a>
          </li>
       
      </ul>
    </div>
  </div>
</nav>
