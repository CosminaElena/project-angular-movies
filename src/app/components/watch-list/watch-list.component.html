<div class="movies">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Rank</th>
        <th>Year</th>
        <th>Rating</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{movie.name}</td>
        <td>{{movie.rank}</td>
        <td>{{movie.year}</td>
        <td>{{movie.rating}</td>
      </tr>
    </tbody>
  </table>
</div>
