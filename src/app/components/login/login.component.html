<div class="container">
  <div class="card-body">
    <form class="form-login" #loginForm="ngForm" (ngSubmit)="submit()">
      <h1 class="login">Please sign in</h1>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Email address"
          name="username"
          required
          email
          [(ngModel)]="authBody.username"
        />
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          name="password"
          required
          minlength="8"
          [(ngModel)]="authBody.password"
        />
      </div>

      <div class="login-btn"></div>
      <button
        class="w-100 btn btn-lg btn-primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
