<div *ngIf="this.movie === undefined then ifBlock else elseBlock"></div>

<ng-template #ifBlock>
  <h1>Doesn't works!</h1>
</ng-template>
<ng-template #elseBlock>
  <div>
    <img src="{{movie?.image}}" />
    <h1>{{movie?.name}} - {{movie?.year}}</h1>
    <h2>{{movie?.genre}} - {{movie?.rating}}</h2>
    <h2>{{movie?.description}}</h2>
  </div>
</ng-template>
