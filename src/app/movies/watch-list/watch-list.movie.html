<h1>Movies List</h1>

<div class="container-fluid">
  <div class="row">
    <div
      class="col-sm-12 col-md-6 col-lg-3 col-xl-4"
      *ngFor="let movie of searchMovies.results"
    >
      <div class="card" style="width: 18rem">
        <img
          [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
          class="card-img-top"
          alt="Movie img"
          width="300"
          height="400"
        />
        <div class="card-body">
          <h5>{{movie.title}} - {{movie.vote_average}}</h5>
          <br />
          <p class="card-text">{{movie.overview | slice: 0 : 30 }} ...</p>

          <div class="btn btn-primary" (click)="navigateToDetails(movie.id)">
            More details
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
