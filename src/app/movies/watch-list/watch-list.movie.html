<div class="container-fluid">
<div class="row" *ngIf="movies$ | async as movies">
  <div class="col-sm-12 col-md-6  col-lg-3 col-xl-4" *ngFor="let movie of movies">

    <div class="card" style="width: 18rem;">
      <img src="{{movie.image}}" class="card-img-top" alt="Movie img" width="300" height="400">
      <div class="card-body">
         <h5 class="card-title">{{movie.name}}</h5>
       <p class="card-text">{{movie.description.slice(1, 60) + '...'}}</p>

          <div class="btn btn-primary" (click)="navigateToDetails(movie.id)">More details</div>
      </div>
    </div>


 
  </div>
</div>
</div>
